<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Days Until</title>
        <link rel="stylesheet" href="src/main.css">
    </head>
    <body>
        <!-- calendar picker added -->
        <form>
            <input class="form-control" type="date" id="textDate" placeholder="Select Date" />
            <br>
            <input type="button" value="Calculate" onclick="startTimer()"
        </form>
        
        <!-- countdown widget -->
        <div class="until" id="myCountdown">
            <div class="until__component">
                <div class="until__numeric until__numeric--days">00</div>
                <div class="until__unit">Days</div>
            </div>
            <div class="until__component">
                <div class="until__numeric until__numeric--hours">00</div>
                <div class="until__unit">Hours</div>
            </div>
            <div class="until__component">
                <div class="until__numeric until__numeric--minutes">00</div>
                <div class="until__unit">Minutes</div>
            </div>
            <div class="until__component">
                <div class="until__numeric until__numeric--seconds">00</div>
                <div class="until__unit">Seconds</div>
            </div>
            <!-- would like to make event name based on input from user (like a pop up calendar) -->
            <div class="until__event">Until December 31, 2023</div>
        </div>
        
        <!-- script for actual countdown -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/duration.min.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
